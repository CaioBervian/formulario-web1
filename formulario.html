<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Formulario de Emprego</title>
</head>
<body>

	<form>
        <head>
            <style type="text/css">
              form {
    margin: 0 auto;
    width: 800px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}


            </style>
          </head>
	<fieldset>

          
	<legend><b>Meu Primeiro Formulário</b>
        <input type="image" name="image" src="f71decb4816cd27d4460d37b314d2fbf-documento-de-grafico-plano.png" width="50">
    </legend>
<p></p>
<label for="nome">Vagas de emprego: 5 - Programador
    <br>Requisitos: Cnh b; Graduação em Ciência da Computação; Experiência na área;
   <br> Beneficios: Plano de Carreira; Auxílio de desenvolvimento pessoal; Cursos e treinamentos; Outros a combinar;
    <br>Horário: A combinar;
    <br> Envie seu formulário;
    <br><small>Questões com <font color="#ff0000">*</font> são obrigatórias.</small>

</label>


<p></p>
		<label for="nome">Nome Completo<font color="#ff0000">*</font></label>
		<input name="nome" placeholder="Digite seu nome.">
       
        <label for="nome">Cargo Pretendido</label>
		<input name="cargo" placeholder="Digite o cargo.">
    
<p></p>

	<legend>Data de Nascimento<font color="#ff0000">*</font></legend>
		<label for="nas"></label>
		<input type="date" name="nome">
<p></p>
        <label for="nome">Estado Civil<font color="#ff0000">*</font></label>
        <select>
            <option value="V">Viúvo(a)</option>
            <option value="C">Casado(a)</option>
            <option value="S">Solteiro(a)</option>
        </select>   

        <p></p>
	<legend>Sexo<font color="#ff0000">*</font></legend>
	<input type="radio" name="nome" value"M">Masculino<br>
	<input type="radio" name="nome" value="F">Feminino

    <p></p>
    <label for="nome">Endereço<font color="#ff0000">*</font></label>
    <input name="enderco" placeholder="Rua,66. Bloco 3,AP 108">

    <label for="nome">Bairro</label>
    <input name="bairro" placeholder="">

    <label for="nome">Cidade</label>
    <input name="cidade" placeholder="">


<p></p>

    <label for="nome">Estado<font color="#ff0000">*</font></label>
        <select>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte/option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>

        </select>

        <label for="number">CEP</label>
        <input name="number" placeholder="">

        <p></p>
        <label for="tel">Telefone</label>
        <input name="tel" placeholder="">

        <label for="tel">Celular <font color="#ff0000">*</font></label>
        <input name="cel" placeholder="">

        <p></p>
        <label for="url">Contato</label>
        <input name="url" placeholder="">
        <p></p>



	</fieldset>
	</form>

	<form>
        <fieldset>

            <legend><b>Documentos</b>
            
            </legend>

            <label for="number">Identidade<font color="#ff0000">*</font></label>
            <input name="identidade" placeholder="">

            <label for="number">CPF<font color="#ff0000">*</font></label>
            <input name="cpf" placeholder="">
            <p></p>

    <label for="nome">Possui Veículos<font color="#ff0000">*</font></label>
        <select>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <p></p>
        </select>
    <label for="nome">Habilitação<font color="#ff0000">*</font></label>
        <select>
            <option value="A">Cat. A</option>
            <option value="B">Cat. B</option>
            <option value="C">Cat. C</option>
            <option value="D">Cat. D</option>
            </select>
<p></p>
            <label for="url">Por que quer trabalhar com nós?</label>
            <p></p>
            <textarea name="obs" rows="10" cols="30"></textarea>
           
           
    

	</fieldset>
	</form>

	<form>
        <fieldset>

            <legend><b>Escolaridade</b>
            
            </legend>


    <label for="nome">Segundo Grau<font color="#ff0000">*</font></label>
        <select>
            <option value="CO">Completo</option>
            <option value="IN">Incompleto</option>
            <p></p>
        </select>
    <label for="nome">Curso Técnico<font color="#ff0000">*</font></label>
        <select>
            <option value="CO">Completo</option>
            <option value="IN">Incompleto</option>
            </select>
            <p></p>
            <label for="nome">Nível Superior<font color="#ff0000">*</font></label>
            <select>
                <option value="CO">Completo</option>
                <option value="IN">Incompleto</option>
                </select>

                <label for="nome">Pós Graduação<font color="#ff0000">*</font></label>
                <select>
                    <option value="CO">Completo</option>
                    <option value="IN">Incompleto</option>
                    </select>
           
           
    

	</fieldset>
	

    <p></p>
    <input type="checkbox" name="nome" value="OK"> <b>Aceito os Termos</b>

    <p></p>
    <input type="reset" name="nome">
    <input type="submit" name="nome">
</form>

</html>
